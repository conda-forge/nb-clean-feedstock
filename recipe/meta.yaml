{% set name = "nb-clean" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2ee63f32ebc69bafe9ac65436e6e366fca69c3a7ee4b5bf577de2d5a7de48f6c

build:
  entry_points:
    - nb-clean = nb_clean.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
  run:
    - nbformat >=5.1.2,<6.0.0
    - python >=3.8,<4.0

test:
  imports:
    - nb_clean
  commands:
    - pip check
    - nb-clean --help
  requires:
    - pip

about:
  home: https://github.com/srstevenson/nb-clean
  summary: Clean Jupyter notebooks for versioning
  license: ISC
  license_file: LICENCE

extra:
  recipe-maintainers:
    - srstevenson
    - ukukas
